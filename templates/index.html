<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hi</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .title-box {
      margin-top: 80px;
      background: linear-gradient(to bottom, #0d0d0d, #000);
      display: inline-block;
      padding: 15px 25px;
      border: 2px groove #111;
      box-shadow: 0 0 25px #000;
      font-size: 24px;
      font-weight: bold;
    }

    .ads-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      pointer-events: none;
    }

    .ad {
      background: #111;
      border: 3px solid #444;
      box-shadow: 0 0 30px #000;
      pointer-events: all;
      cursor: pointer;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(0.8);
      transform-origin: top center;
    }

    .ad img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 90vh;
      display: block;
    }

    .content {
      margin-top: 40px;
      text-align: center;
      width: 400px;
      flex: 1;
    }

    form {
      background: linear-gradient(to bottom, #0d0d0d, #000);
      display: inline-block;
      padding: 20px;
      border: 2px groove #111;
      box-shadow: 0 0 25px #000;
    }

    input[type="text"] {
      background: #000;
      color: white;
      border: 1px inset #1a1a1a;
      padding: 8px;
      width: 200px;
      font-size: 14px;
      display: block;
      margin: 0 auto 10px auto;
    }

    button {
      background: linear-gradient(to bottom, #151515, #000);
      border: 2px outset #1a1a1a;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background: linear-gradient(to bottom, #222, #0d0d0d);
    }

    a {
      color: #6af;
      text-decoration: underline;
    }

    p.link-box {
      margin-top: 20px;
      font-size: 16px;
      background: #000;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #111;
      box-shadow: inset 0 0 8px #000;
    }

    footer {
      width: 100%;
      background: #111;
      border-top: 1px solid #222;
      padding: 10px 0;
      font-size: 12px;
      color: #777;
      text-shadow: none;
    }
  </style>
</head>
<body>

  <div class="title-box">very safe url shortner</div>

  <div class="ads-container">
    <button class="ad drug"
            onclick="window.location.href='https://www.youtube.com/watch?v=54mtOwaqlsU'">
      <img src="{{ url_for('static', filename='ad.png') }}" alt="Drug Ad">
    </button>
    <button class="ad crypto"
            onclick="window.location.href='https://www.youtube.com/watch?v=cdbn5ZCELi8&t=11s'">
      <img src="{{ url_for('static', filename='ad2.png') }}" alt="Crypto Ad">
    </button>
  </div>

  <div class="content">
    <form action="/" method="post">
      <input type="text" name="url" placeholder="google.com" required>
      <button type="submit">make shady</button>
    </form>
    {% if short_url %}
      <div>
        <p class="link-box">
          <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </p>
      </div>
    {% endif %}
  </div>

  <footer>
    Кредиты: Фёдорыч Зюзин, Ласковая Рыба, Дмитрий-М13, чебурек_3000, заводной_медведь, © 2025  
    Случайный_текст_здесь: пупырышки, ёжики, бугага, кыш-кыш  
  </footer>
</body>
</html>
